<div class="signup-container">
  <div class="signup-card d-flex flex-column justify-content-center align-items-center">
    <div class="card">
      <h3>Sign up</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    </div>

  </div>
</div>
